<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify OAuth Redirect</title>
</head>
<body>
    <script>
       window.onload = function() {
    if (window.location.hash) {
        var hashParams = window.location.hash.substring(1).split('&');
        var params = {};
        hashParams.forEach(function(part) {
            var item = part.split('=');
            params[item[0]] = decodeURIComponent(item[1]);
        });

        if (params.access_token) {
            console.log('Token dostępu:', params.access_token);
            // Tutaj możesz wykorzystać token dostępu do wykonywania wywołań API.
        } else if (params.error) {
            console.log('Błąd:', params.error);
            // Tutaj obsługujesz błędy.
        }
    }
};

    </script>
</body>
</html>
