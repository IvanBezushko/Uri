<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify OAuth Redirect</title>
</head>
<body>
    <script>
        window.onload = function() {
            var queryParams = new URLSearchParams(window.location.search);
            var accessToken = queryParams.get('access_token');
            var error = queryParams.get('error');
            var statusMessage = document.getElementById('status-message');

            if (accessToken) {
                window.location.href = 'http://localhost:8081/?access_token=' + encodeURIComponent(accessToken);
                statusMessage.textContent = 'Przekierowywanie z tokenem dostępu...';
            } else if (error) {
                window.location.href = 'http://localhost:8081/?error=' + encodeURIComponent(error);
                statusMessage.textContent = 'Przekierowywanie z błędem: ' + error;
            } else {
                statusMessage.textContent = 'Nie otrzymano tokenu dostępu ani komunikatu o błędzie.';
            }
        };
    </script>

    <p id="status-message">Autoryzacja trwa...</p>
</body>
</html>
