<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify OAuth Redirect</title>
</head>
<body>
    <script>
        window.onload = function() {
            var queryParams = new URLSearchParams(window.location.search);
            var accessToken = queryParams.get('access_token');
            var error = queryParams.get('error');

            if (accessToken) {
                console.log('Token dostępu:', accessToken);
                // Tutaj możesz wykorzystać token dostępu do wykonywania wywołań API.
            } else if (error) {
                console.log('Błąd:', error);
                // Tutaj obsługujesz błędy.
            }
        };
    </script>
</body>
</html>
